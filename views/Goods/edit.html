//属性删除
function del_attr(o)
{
    if(confirm("确定要删除吗？"))
    {
        var imageId = $(o).attr("image_id")
        if(imageId)
        {
            var oldId = $("input[name=del_image]").val()
            if(oldId == "")
                $("input[name=del_image]").val(imageId)
            else
                $("input[name=del_image]").val(oldId+','+imageId)
        }

        var table = $(o).parent().parent().parent().parent()
        table.prev('hr').remove()
        table.remove()
    }
}
