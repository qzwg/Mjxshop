<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理中心 - 添加新记录 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="/article/index">数据列表</a></span>
    <span class="action-span1"><a href="__GROUP__">管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加新记录 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="/article/insert" method="post" enctype="multipart/form-data">
        <table width="100%" id="general-table">
                        <tr>
                <td class="label">标题:</td>
                <td>
                                        <input type='text' size='80' name="title" /> 
                                        <font color="red">*</font>
                </td>
            </tr>
                        <tr>
                <td class="label">文章内容:</td>
                <td>
                                            <textarea name="content" id="" cols="80
                            " rows="10"></textarea>
                                        <font color="red">*</font>
                </td>
            </tr>
                        <tr>
                <td class="label">跳转的地址:</td>
                <td>
                                        <input type='text' size='80' name="link" /> 
                                        <font color="red">*</font>
                </td>
            </tr>
                        <tr>
                <td class="label">关联的分类ID:</td>
                <td>
                                        <input type='text' size='80' name="article_category_id" /> 
                                        <font color="red">*</font>
                </td>
            </tr>
                        
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>

<div id="footer">商城后台2016</div>

</body>
</html>
